sck:
    alias: ${sck-alias}
    driver-url: ${sck-driver-url}
    driver-class: ${oracle-driver-class}
    driver-properties: 
        user: ${sck-user}
        password: ${sck-password}
        dataSourceProperties: 
            cachePrepStmts: ${sck-cachePrepStmts}
            prepStmtCacheSize: ${sck-prepStmtCacheSize}
            prepStmtCacheSqlLimit: ${sck-prepStmtCacheSqlLimit}
    mode: ${sck-mode}
    pool: ${sck-pool}
