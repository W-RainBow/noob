hive2:
    alias: ${hive2-alias}
    driver-url: "jdbc:hive2://dw83.localdomain:10000/default"
    driver-class: ${hive-class}
    connectionTestQuery: "show databases like default"
    connectionTimeout: 30000
    idleTimeout: 600000
    maxLifetime: 1800000
    maximumPoolSize: 20
    minimumIdle: 3
    kerberos-open: true
    driver-properties: 
        user: dwbd
        password: Dareway@242
        dataSourceProperties: 
            cachePrepStmts: ${hive2-cachePrepStmts}
            type: jdbc
    mode: ${hive2-mode}
    pool: ${hive2-pool}
